<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <style>
        #regpage {
            display: none;
        }

        .container {
            max-width: 500px;

        }
    </style>
</head>

<body>

    <div class="container" id="regpage">
        <h1 class="text-center"> Registartion Form</h1>
        <form id="from" onsubmit="Submitdata(event)">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <select class="form-select" aria-label="Default select example" name="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">FirstName</label>
                <input type="text" class="form-control" id="" name="firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">LastName</label>
                <input type="text" class="form-control" id="" name="lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">email</label>
                <input type="email" class="form-control" id="" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">password</label>
                <input type="password" class="form-control" id="" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="" name="confirmPassword" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="acceptTerms" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Agree the tearm and condition
                </label>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit"/>
            <button class="btn btn-secondary" onclick="loginoage()">Login</button>
        </form>
    </div>


    <!-- login here  -->
    <div class="container" id="loginpage">
        <h1 class="text-center">Login</h1>
        <form id="logindata" onsubmit="Login(event)">
            <div class="mb-3">
                <label class="form-label">email</label>
                <input type="email" class="form-control" id="" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="" name="password" required>
            </div>
            <input class="btn btn-primary" type="submit" class="btn btn-success"  value="login"/>
            <button class="btn btn-primary" onclick="create()">Create Account</button>
        </form>
    </div>
    <script src="reg.js"></script>
</body>

</html>
